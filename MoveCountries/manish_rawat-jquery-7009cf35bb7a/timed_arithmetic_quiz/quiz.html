<!DOCTYPE html>
<html>
<head>
  <title>Timed Arithmetic Quiz</title>
  <link rel="stylesheet" type="text/css" href="style_file.css">
  <script type="text/javascript" src="/home/vin/vinsol/jQuery/jquery.js"></script>
  <script type="text/javascript" src="script_file.js"></script>
</head>
<body>
  <h1>Timed Arithmetic Quiz</h1>
  <div id="container">
    <div id="question" data-behaviour="question"></div>
    <div id="response">
      <input type="text" name="answer" placeholder="Your Answer Here" data-behaviour="answer" autofocus>
      <button id="nextQuestion" data-behaviour="timerQuestion">Next Question</button>
    </div>
    <div id="timer" data-behaviour="timer"></div>
    <div id="score" data-behaviour="score">Score : 0</div>
  </div>
</body>
</html>
