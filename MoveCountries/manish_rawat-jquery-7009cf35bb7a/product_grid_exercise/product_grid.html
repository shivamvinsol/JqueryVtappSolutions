<!DOCTYPE html>
<html>
<head>
  <title>Product Grid</title>
  <link rel="stylesheet" type="text/css" href="Store.css">
  <script type="text/javascript" src="/home/vin/vinsol/jQuery/jquery.js"></script>
  <script type="text/javascript" src="Store.js" defer></script>
</head>
<body>
  <div id="container">
    <div id = "selector" data-behaviour="selector">
      <div data-behaviour="brands">
        <h4>BRANDS</h4>
        <label><input type="checkbox" data-behaviour = "BRAND A">BRAND A</label><br>
        <label><input type="checkbox" data-behaviour = "BRAND B">BRAND B</label><br>
        <label><input type="checkbox" data-behaviour = "BRAND C">BRAND C</label><br>
        <label><input type="checkbox" data-behaviour = "BRAND D">BRAND D</label>
      </div>

      <div data-behaviour="colors">
        <h4>COLORS</h4>
        <label><input type="checkbox" data-behaviour = "Blue">Blue</label><br>
        <label><input type="checkbox" data-behaviour = "Green">Green</label><br>
        <label><input type="checkbox" data-behaviour = "Red">Red</label><br>
        <label><input type="checkbox" data-behaviour = "Yellow">Yellow</label>
      </div>

      <div data-behaviour="sold_out"> 
        <h4>AVAILABILITY</h4>
        <label><input type="checkbox" data-behaviour = 0>Available Products</label><br>
        <label><input type="checkbox" data-behaviour = 1>Sold Out Products</label>
      </div>
    </div>
    
    <div id = "products" data-behaviour = "products">
    </div>
  </div>
</body>
</html>
